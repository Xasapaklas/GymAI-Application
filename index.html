
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- viewport-fit=cover ensures the app fills the screen behind the status bar and notch -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#09090b">
    <title>GymBody AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        color-scheme: light;
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
        --primary: #facc15;
      }
      
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        user-select: none;
        box-sizing: border-box;
      }

      body {
        background-color: #09090b;
        color: #f4f4f5;
        font-family: 'Fredoka', sans-serif;
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        position: fixed; /* Prevents unwanted bounce scrolling in WebView */
      }

      #root {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      /* Native-style View Transitions */
      @keyframes slideIn {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
      }
      @keyframes slideOut {
        from { transform: translateX(-100%); }
        to { transform: translateX(0); }
      }
      
      .view-slide-right { animation: slideIn 0.3s cubic-bezier(0.32, 0.72, 0, 1) forwards; }
      .view-slide-left { animation: slideOut 0.3s cubic-bezier(0.32, 0.72, 0, 1) forwards; }
      .view-fade { animation: fadeIn 0.2s ease-out forwards; }

      @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

      /* Safe area paddings for Android/iOS shells */
      .pt-safe { padding-top: var(--sat); }
      .pb-safe { padding-bottom: var(--sab); }
      
      .scroll-container {
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        flex: 1;
      }
      .scroll-container::-webkit-scrollbar { display: none; }

      /* Mobile Navigation Visuals */
      .nav-blur {
        background: rgba(9, 9, 11, 0.9);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
        "recharts": "https://esm.sh/recharts@^3.5.1"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
