<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff">
    <title>GymBody AI | Performance Node</title>
    
    <!-- Google Stitch Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""/>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13eca4",
              "primary-dark": "#0eb57e",
              "background-light": "#ffffff",
              "background-dark": "#0f172a",
              "surface-light": "#f8fafc",
              "surface-dark": "#1e293b",
              "text-main": "#111816",
              "text-sub": "#61897c",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"],
              "body": ["Noto Sans", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "0.5rem",
              "lg": "1rem",
              "xl": "1.5rem",
              "2xl": "2rem",
              "full": "9999px"
            },
            boxShadow: {
              'soft': '0 10px 40px -10px rgba(0,0,0,0.05)',
              'card': '0 4px 20px -2px rgba(0,0,0,0.03)',
              'float': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
        --primary: #13eca4;
      }
      
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        user-select: none;
        box-sizing: border-box;
      }

      body {
        background-color: #ffffff;
        color: #111816;
        font-family: 'Noto Sans', sans-serif;
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        position: fixed;
      }

      h1, h2, h3, h4, .font-display {
        font-family: 'Lexend', sans-serif;
      }

      #root {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }

      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideInFromRight { from { transform: translateX(100%); } to { transform: translateX(0); } }
      @keyframes slideInFromLeft { from { transform: translateX(-100%); } to { transform: translateX(0); } }
      
      @keyframes bounceIn {
        0% { transform: scale(0.3); opacity: 0; }
        60% { transform: scale(1.1); opacity: 1; }
        80% { transform: scale(0.9); }
        100% { transform: scale(1); opacity: 1; }
      }

      .view-slide-right { animation: slideInFromRight 0.45s cubic-bezier(0.1, 0.7, 0.1, 1) forwards; }
      .view-slide-left { animation: slideInFromLeft 0.45s cubic-bezier(0.1, 0.7, 0.1, 1) forwards; }
      .view-fade { animation: fadeIn 0.3s ease-out forwards; }
      .animate-bounce-in { animation: bounceIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

      .pt-safe { padding-top: var(--sat); }
      .pb-safe { padding-bottom: var(--sab); }
      
      .scroll-container {
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        flex: 1;
      }
      .scroll-container::-webkit-scrollbar { display: none; }

      .glass-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3"
  }
}
</script>
</head>
  <body class="light">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
