
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- viewport-fit=cover is the secret sauce for mobile notches -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#09090b">
    <title>GymBody AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
      }
      
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        user-select: none;
      }

      body {
        background-color: #09090b;
        color: #f4f4f5;
        font-family: 'Fredoka', sans-serif;
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden; /* Important: Prevents browser-like scrolling */
        position: fixed;
      }

      #root {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      /* Native-like sliding transitions */
      @keyframes slideInRight {
        from { transform: translateX(100%); opacity: 0.5; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes slideInLeft {
        from { transform: translateX(-100%); opacity: 0.5; }
        to { transform: translateX(0); opacity: 1; }
      }
      
      .view-slide-right { animation: slideInRight 0.35s cubic-bezier(0.32, 0.72, 0, 1) forwards; }
      .view-slide-left { animation: slideInLeft 0.35s cubic-bezier(0.32, 0.72, 0, 1) forwards; }
      .view-fade { animation: fadeIn 0.3s ease-out forwards; }

      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

      .pt-safe { padding-top: var(--sat); }
      .pb-safe { padding-bottom: var(--sab); }
      
      /* Smooth scroll for containers but hide bars */
      .scroll-container {
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
      .scroll-container::-webkit-scrollbar { display: none; }

      /* Zero Gravity effect */
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(0.5deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      .anti-gravity { animation: float 5s ease-in-out infinite; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
        "recharts": "https://esm.sh/recharts@^3.5.1"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
